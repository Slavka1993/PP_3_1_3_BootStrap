<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/admin/edit/{id}(id=*{id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}">
    </div>

    <div>
        <label for="roles">Roles:</label>
        <select th:field="*{roles}" id="roles" name="roles" multiple>
            <option th:each="role : ${userRoles}"
                    th:value="${role.id}"
                    th:text="${role.name}">Role
            </option>
        </select>
    </div>
    <div>
        <input type="submit" value="Update">
    </div>
</form>


</body>
</html>
